<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sintaxe</title>
</head>
<body>
<h1>abrir console</h1>
<script>
    var nome='maria clara'
    console.log(nome)
    var sobrenome='silva'
    console.log(sobrenome)
    var nomecompleto=nome+sobrenome
    console.log(nomecompleto)
    var tamanho=nomecompleto.length
    console.log(tamanho)
    var numero1=8
    var numero2=4
    console.log(numero1+numero2)
    console.log(numero1-numero2)
    var maximo=Math.max(9,55)
    var minimo=Math.min(77,98)
    console.log(maximo)
    console.log(minimo)
    var potencia=Math.pow(45,3)
    console.log(potencia)
    var raiz=Math.sqrt(9)
    console.log(raiz)
</script>
</body>
</html>
